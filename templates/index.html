<!DOCTYPE html>
<html>
<head>
    <title>Data Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Fetched Data</h1>
    <div class="container">
        {% for source, stations in data.items() %}
            <div class="card" draggable="true"> <div class="card-header">
                <h2>{{ source }}</h2>
            </div>
                {% for station in stations %}
                    <div class="item">
                        <div class="id">{{ station.id }}</div>
                        <div class="content">
                            <p>Station Name: {{ station.station_name }}</p>
                            <p>Result: {{ station.result }}</p>
                            <p>Timestamp: {{ station.timestamp }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
