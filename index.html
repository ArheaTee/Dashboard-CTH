<!DOCTYPE html>
<html>
<head>
    <title>Station Data</title>
    <style>
        .box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 250px; /* ปรับขนาดตามต้องการ */
        }
    </style>
</head>
<body>
    <h1>Station Data</h1>
    <div id="data-container">
        {% for station in stations %}
            <div class="box">
                <h2>{{ station['station_name'] }}</h2>
                <p>Result: {{ station['resaul'] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
